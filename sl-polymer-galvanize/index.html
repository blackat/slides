<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Polymer Galvanize</title>

    <link rel="stylesheet" href="../css/reveal.css" />
    <link rel="stylesheet" href="../css/theme/black.css" id="theme" />

    <!-- Fira Code -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@1.206/distr/fira_code.css"
    />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../lib/css/onedark.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/custom.css" />

    <!-- Fontawsome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
      integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
      crossorigin="anonymous"
    ></script>

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "../css/print/pdf.css"
        : "../css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <!-- SLIDE 0 -->
        <section>
          <h1>Polymer Galvanize</h1>
          <h3>Polymer galvanizes Web Components</h3>
          <i class="fas fa-rocket"></i>
          <p>
            <small
              >Crafted with
              <i class="fas fa-heart red-heart"></i>
              by
              <a href="https://twitter.com/eugeniolentini" target="_blank"
                >@eugeniolentini</a
              >
              <i class="fab fa-twitter"></i>
            </small>
          </p>
        </section>

        <!-- SLIDE 1 -->
        <section
          data-markdown="md-files/01-introduction.md"
          data-separator="^\n---\n"
          data-separator-vertical="^\n<--->\n"
          data-separator-notes="^Note:"
          data-charset="iso-8859-15"
          data-separator-notes="^Note:"
        ></section>
        <!-- SLIDE 2 -->
        <section
          data-markdown="md-files/02-getting-started.md"
          data-separator="^\n---\n"
          data-separator-vertical="^\n<--->\n"
          data-separator-notes="^Note:"
          data-charset="iso-8859-15"
          data-separator-notes="^Note:"
        ></section>
        <!-- SLIDE 3 -->
        <section
          data-markdown="md-files/03-custom-element-concepts.md"
          data-separator="^\n---\n"
          data-separator-vertical="^\n<--->\n"
          data-separator-notes="^Note:"
          data-charset="iso-8859-15"
          data-separator-notes="^Note:"
        ></section>
        <!-- SLIDE 4 -->
        <section
          data-markdown="md-files/04-conclusions.md"
          data-separator="^\n---\n"
          data-separator-vertical="^\n<--->\n"
          data-separator-notes="^Note:"
          data-charset="iso-8859-15"
          data-separator-notes="^Note:"
        ></section>
      </div>
    </div>

    <script src="../lib/js/head.min.js"></script>
    <script src="../js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        transition: "fade",

        menu: {
          themes: true,
          themesPath: "../css/theme/",
          transitions: true,
          markers: true,
          custom: false
        },

        dependencies: [
          { src: "../plugin/markdown/marked.js" },
          { src: "../plugin/markdown/markdown.js" },
          { src: "../plugin/notes/notes.js", async: true },
          {
            src: "../plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          },
          { src: "../plugin/tweet/embed-tweet.js" },
          { src: "../plugin/zoom-js/zoom.js", async: true },
          { src: "../plugin/menu/menu.js", async: true }
        ]
      });
    </script>

    <script>
      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + "px";
      }
    </script>
  </body>
</html>
